{% extends "base.html" %}
{% load static %}

{% block page_title %}
    Upload File
{% endblock  %}

{% block css_file %}
  <link rel="stylesheet" href="{% static "MyApp/upload_file.css" %}"/>
{% endblock  %}

{% block content %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token%}
        {% if messages %}
            <div class="alert alert-primary" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
            </div>
        {% endif %}
        {{ form }}
        <button>Upload</button>
    </form>
{% endblock  %}
